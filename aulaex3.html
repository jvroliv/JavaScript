<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro projeto em JavaScript</title>
</head>
<body>
    <h1>
        Olá, mundo!
    </h1><br>
    <p>Bora aprender JS</p>
    <script>
       var nome = window.prompt('Digite seu nome')
       document.write(`Olá, ${nome}, seu nome tem ${nome.length} letras!<br>`)
       document.write(`${nome}, seu nome maiúsculo fica : ${nome.toUpperCase()}<br>`)
       document.write(`${nome} ,seu nome minúsculo fica: ${nome.toLowerCase()}`) 
    </script>
</body>
</html>
